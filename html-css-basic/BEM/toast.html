<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link type="text/css" rel="stylesheet" href="toast.css" />
  </head>
  <body>
    <div>
      <div id="toast"></div>
    </div>
    <div>
      <div onclick="showSuccessToast();" class="btn btn--success">
        Show success toast
      </div>
      <div onclick="showErrorToast();" class="btn btn--error">
        Show error toast
      </div>
    </div>

    <script>
      // Show toast function
      function toast({ title = "", msg = "", type = "info", duration = 3000 }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");
          const icons = {
            success: "fas fa-check-circle",
            info: "fas fa-info-circle",
            warning: "fas fa-exclamation-circle",
            error: "fas fa-exclamation-circle",
          };
          const icon = icons[type];

          toast.classList.add("toast", `toast--${type}`);
          toast.innerHTML = `
          <div class="toast__icon">
            <i class="${icon}"></i>
          </div>
          <div class="toast__body">
            <h3 class="toast__title">${title}</h3>
            <p class="toast__msg">${msg}</p>
          </div>
          <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
          </div>
          `;
          main.appendChild(toast);
        }
      }

      function showSuccessToast() {
        toast({
          title: "Success",
          msg: "Created successfully",
          type: "success",
          duration: 3000,
        });
      }

      function showErrorToast() {
        toast({
          title: "Error",
          msg: "Opp! Something went wrong",
          type: "error",
          duration: 3000,
        });
      }
    </script>
  </body>
</html>
